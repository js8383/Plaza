{% extends "parent.html" %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <br>

	<div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create your course
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form  enctype="multipart/form-data" method="post" action="{% url 'createcourse' %}">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Course Number</label>
                            <input name="number" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input name="name" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Semester</label>
                            <input name="semester" class="form-control">
                        </div>
                    </div>


                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Max Enroll</label>
                            <input name="maxenroll" class="form-control">
                        </div>
                    </div>


            

                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                </div> -->

                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Access Code</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <label>Public</label>
                        <div class="checkbox">
                            &nbsp;&nbsp;
                            <label>
                                <input name="public" type="checkbox" value="">
                            </label>
                        </div>
                    </div>


                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Confirm</label>
                            <input type="submit" class="btn btn-primary btn-sm" value="Create"></button>
                        </div>
                    </div>
                </div>

            </div>

            {% csrf_token %}
            </form>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

{% endblock %}
