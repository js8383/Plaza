{% extends "parent.html" %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <br>

	<div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create your course
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Course Number</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Units</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <label>Public</label>
                        <div class="checkbox">
                            &nbsp;&nbsp;
                            <label>
                                <input type="checkbox" value="">
                            </label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Course website</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Max Enroll</label>
                            <input class="form-control">
                        </div>
                    </div>

                </div>



                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Access Code</label>
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Confirm</label>
                            <button type="button" class="btn btn-primary btn-sm">Submit</button>
                        </div>
                    </div>
                </div>

            </div>

          <!--   <div class="panel-footer">
                    

                    <button type="button" class="btn btn-primary btn-sm">Submit</button>

            </div>
 -->
                
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

{% endblock %}
