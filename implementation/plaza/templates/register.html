{% extends "intro_base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="panel-heading">
        <h3 class="panel-title">Register for your Social Network</h3>
    </div>
    <div class="panel-body">
        <form id="login_form" method="post" action="{% url 'register' %}">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Email for validation" name="email" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="First Name" name="first_name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Last Name" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password1" type="password">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Confirmed Password" name="password2" type="password">
                </div>


                {% if form.errors %}
                    <div class="alert alert-warning">
                       {{form.errors}}
                    </div>
                {% endif %}

                

                {% csrf_token %}
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Register" />
            </fieldset>
        </form>
        <br>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-lg btn-block" value="Back">Back</button></a>
    </div>
{% endblock %}
