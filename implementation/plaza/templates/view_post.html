{% extends "head.html" %}
{% load staticfiles %}
{% block content %}
<div class="list-group" style="word-wrap: break-word;">
  {% for post in posts %}
  <div class="list-group-item panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-8">
          <h4> <p>{{ post.title }}</p></h4>
        </div>
        <div class="col-md-4">
          <p><small><small>{{ post.updated_at }}</small></small></p>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md">
          <p>{{ post.text|safe }}...</p>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      {% for tag in post.tags.all %}
      <button class="btn btn-default btn-sm" >{{ tag }}</button>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
