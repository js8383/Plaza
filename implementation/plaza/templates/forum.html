{% extends "parent.html" %}
{% load staticfiles %}
{% block content %}
<div class="container-fluid"> 
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="progress">
            <div class="progress-bar progress-success" value=" TODO : BASE PROGRESS ON SOMETHING" >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="height: 80vh; min-height: 80%; max-height: 80vh; overflow-y: scroll;">
          <div class="row form-group">
            <div class="col-md-3">
              <a href="/" type="submit" class="btn btn-default btn-success"> &#43; New Post</a>
            </div>
            <div class="col-md-9"> 
              <form action = "search" action=".">
                <input type="text" name="q" class="form-control" placeholder="Search this forum">
              </form>
            </div>
          </form>
        </div>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" style="width:100%" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <a href="#">
              <span class="badge pull-right">{{ filters.0.1 }}</span>{{ filters.0.0 }}</a>
            <span class="caret"/>
            </button>
            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
              {% for element in filters %}
              <li>
              <a href="#">
                <span class="badge pull-right">{{ element.1 }}</span><input type="checkbox"/>{{ element.0 }}</a>
              </li>
              {% endfor %}
              <li><hr></li>
              <li>
              <span style="display:table; margin:0 auto;"><button type="submit" class="btn btn-sm btn-success">Update filters</button></span>
              </li>
            </ul>
          </div>
          <div class="list-group" style="word-wrap: break-word;">
            {% for post in posts %}
            <div class="list-group-item panel panel-default">
              <div class="panel-heading"> 
                <h4> <p>{{ post.title }}</p></h4>
              </div>
              <div class="panel-body"> 
                <p>{{ post.text }}</p>
              </div>
              <div class="panel-footer">
                <p>{{ post.text }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-9" style="height: 80vh; min-height: 80%; max-height: 80vh; overflow-y: scroll;">
          <div class="panel panel-default">
            {% include "post.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
