{% extends "intro_base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="panel-heading">
        <h3 class="panel-title">Sign in to your Plaza</h3>
    </div>
    <div class="panel-body">
        <form id="login_form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                {% if form.errors %}
                    <div class="alert alert-warning">
                       Incorrect name and password! 
                    </div>
                {% endif %}
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
            </fieldset>
            {% csrf_token %}
        </form>
        <br>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-primary btn-lg btn-block" value="Back">Register</button></a>
    </div>
{% endblock %}
