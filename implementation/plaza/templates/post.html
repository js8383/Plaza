{% extends "head.html" %}
{% load staticfiles %}
{% block head %}
{{ form.media }}
{% endblock %}
{% block content %}
<div class="container-fluid">
<form class="margin-bottom-40" role="form">
  {% for element in form %}
  <div class="form-group">
    <label>{{ element.label }}</label>{{ element }} 
  </div>
   {% endfor %}
   <button type="submit" class="btn btn-submit">Submit</button>
</form>
</div>
{% endblock %}
