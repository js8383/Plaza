{% extends "head.html" %}
{% load staticfiles %}
{% block head %}
{{ form.media }}
{% endblock %}
{% block content %}
<div class="container-fluid">
  <form method=POST> 
    {% for element in form %}
    <div class="form-group">
      <label>{{ element.label }}</label>{{ element }} 
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>
{% endblock %}
