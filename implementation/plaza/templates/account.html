{% extends "parent.html" %}
{% load staticfiles %}

{% block content %}

<div class="row">
    <br>

	<div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Change Password
            </div>

            <div class="panel-body">
                <form id="login_form" method="post" action="{% url 'changepassword' %}">
                <fieldset>

                    <div class="form-group">
                        <input class="form-control" placeholder="Confirmed Old Password" name="opassword" type="password">
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="New Password" name="npassword1" type="password">
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="Confirmed New Password" name="npassword2" type="password">
                    </div>


                    {% if form.errors %}
                        <div class="alert alert-warning">
                           {{ form.errors  }}
                        </div>
                    {% endif %}

                    {% csrf_token %}
                    <!-- Change this to a button or input when using this as a form -->
                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Update" />
                </fieldset>
                </form>
                
            </div>
           
        </div>
        <!-- /.panel -->
        <br>

    </div>

</div>

{% endblock %}
