{% extends "parent.html" %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <br>
	<div class="col-lg-6 col-lg-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
                 Edit your profile
            </div>
            <div class="panel-body">
                
                <form enctype="multipart/form-data" method="post" action="{% url 'editprofile' %}">

                <div class="row">

                    <div class="col-lg-3 col-lg-offset-1">
    	            	<!-- <span class="pull-left"> -->
                            <div class="row">
    	                    <input id="input-repl-1a" alt="Profile Picture" type="file" class="file-loading" accept="image/*" name="profile_image">
                            </div>
    	                <!-- </span> -->
                    </div>


                    <div class="col-lg-6 col-lg-offset-1">

                        <div class="row">

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input name="first_name" value="{{person.user.first_name}}" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input name="last_name" value="{{person.user.last_name}}" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Nickname</label>
                                    <input name="nickname" value="{{person.nickname}}" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input name="email" value="{{person.user.email}}" class="form-control"> 
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                      <input name="date_of_birth" value="{{person.date_of_birth | date:'m/d/Y'}}" id="dpicker" type="text" class="form-control">
                                </div>
                                
                            </div>  

                            
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select id="genderselect" name="gender" class="form-control">
                                        <option></option>
                                        <option value="M">Male</option> <label>Male</label>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group ">
                                    <label>Field</label>
                                    <input name="field" value="{{person.field}}" class="form-control"> 
                                </div>

                            </div>

                            <div class="col-lg-8">
                                <div class="form-group ">
                                    <label>Insititution</label>
                                    <input name="institution" value="{{person.institution}}" class="form-control"> 
                                </div>
                                
                            </div>              
                        </div>


    				</div>

                </div>

                <hr> 

                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="form-group ">
                            <label>Short Bio</label>
                            <textarea name="short_bio" style="resize:none;"class="form-control" rows="4">{{person.short_bio}}</textarea>

                        </div>
                        
                    </div>      
                </div>

                <hr> 

                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                         <input type="submit" class="btn btn-lg btn-success btn-block" value="Update" />
                    </div>      
                </div>

                {% csrf_token %}
                </form>
            </div>

		</div>
	 </div>

</div>



{% endblock %}
