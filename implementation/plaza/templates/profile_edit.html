{% extends "parent.html" %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <br>
	<div class="col-lg-6 col-lg-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
                 Edit your profile
            </div>
            <div class="panel-body">
                <form enctype="multipart/form-data" method="post" action="{% url 'editprofile' %}">

                <div class="row">

                    <div class="col-lg-4 col-lg-offset-1">
                        <br>
    	            	<span class="pull-left">
    	                    <img src="{% static 'img/profile1.jpg' %}" alt="Profile Picture" class="img-rounded" height="190" width="200" />
    	                </span>
                    </div>
                    <div class="col-lg-6">

                        <div class="row">

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input name="first_name" value="{{person.user.first_name}}" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input name="last_name" value="{{person.user.last_name}}" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Nickname</label>
                                    <input name="nickname" value="{{person.nickname}}" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                      <input name="date_of_birth" id="dpicker" type="text" class="form-control">
                                </div>
                                
                            </div>  

                            
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control">
                                        <option></option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input name="email" value="{{person.user.email}}" class="form-control"> 
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group ">
                                    <label>Field</label>
                                    <input name="email" value="{{person.field}}" class="form-control"> 
                                </div>

                            </div>

                            <div class="col-lg-8">
                                <div class="form-group ">
                                    <label>Insititution</label>
                                    <input name="email" value="{{person.institution}}" class="form-control"> 
                                </div>
                                
                            </div>              
                        </div>


    				</div>

                </div>

                <hr> 
                
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="form-group ">
                            <label>Short Bio</label>
                            <textarea style="resize:none;"class="form-control" value="{{person.short_bio}}" rows="4"></textarea>

                        </div>
                        
                    </div>      
                </div>

                 </form>
            </div>

		</div>
	 </div>

</div>

{% endblock %}
